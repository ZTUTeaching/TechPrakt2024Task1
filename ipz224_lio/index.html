<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After merge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Проста сторінка</h1>
    <p>Зміна в рядку</p>
    <img src="images/1.jpg" alt="Милий коргі">
    <ul>
        <p>Якийсь список</p>
        <li>Якийсь перший елемент списку</li>
        <li>Якийсь другий елемент списку</li>
        <li>Якийсь третій елемент списку</li>
    </ul>
    <table>
        <p>Табличка з двома коргі</p>
        <tr>
            <td><img src="images/2.jpg" alt="Ще один милий коргі"></td>
            <td><img src="images/3.jpg" alt="Так, і ще один милий коргі"></td>
        </tr>
    </table>
    <table>    
        <p>Ще табличка з двома коргі</p>
        <tr>
            <td><img src="images/4.jpg" alt="Навіть не останній милий коргі"></td>
            <td><img src="images/5.jpg" alt="Майже останній милий коргі на сьогодні"></td>
        </tr>
    </table>
    <img src="images/6.jpg" alt="Все, передостанній коргі">
    <p></p>
    <img src="images/7.jpg" alt="Дочекались, з коргі на сьогодні все">
    <h1>Дякую за увагу!!!</h1>
</body>
</html>
