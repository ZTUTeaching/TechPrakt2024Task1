<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prakt</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
<header>
    <h1>Ласкаво просимо на мій сайт!</h1>
</header>
<nav>
    <ul>
        <li><a href="#section1">Розділ 1</a></li>
        <li><a href="#section2">Розділ 2</a></li>
        <li><a href="#registration">Реєстрація</a></li>
    </ul>
</nav>
<main>
    <section id="section1">
        <h2>Розділ 1</h2>
        <p>Це перший розділ мого сайту.</p>
        <img src="images/image1.jpg">
    </section>
    <section id="section2">
        <h2>Розділ 2</h2>
        <p>Це другий розділ мого сайту.</p>
        <img src="images/image2.jpg">
    </section>
    <section id="registration">
        <h2>Реєстрація</h2>
        <form>
            <label for="name">Ім'я:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Пароль:</label><br>
            <input type="password" id="password" name="password"><br>
            <input type="submit" value="Зареєструватися">
        </form>
    </section>
</main>
<footer>
    <p>© 2024 Мій сайт. Всі права захищені.</p>
</footer>
</body>
</html>
